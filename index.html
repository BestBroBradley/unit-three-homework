<body>

    <h1>Password Generator</h1>

    <div class="wrapper">
        <h2>Generate a Password</h2>

        <p id="flavorText">Welcome to the password generator!  Just answer a few questions, and *poof*...just like magic!</p>

        <div class="password-box">
            <textarea readonly id="passwordInput" rows = "5" cols = "80"></textarea>
        </div>

        <button type="button" onclick=createPassword() value="Click" id="gen-pw">Generate Password</button>
    
        <button type="button" id=copyToClip>Copy to Clipboard</button>

    </div>

<script src="assets/javascript.js"></script>
